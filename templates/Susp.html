{% extends "base.html" %}
{%block title%}Suspcious Action page{%endblock%}
{%block content%}
{%for i in range(5)%}
<div class="container-fluid">
<div class="row">
{%set ii = i | string%}
        <div>
            <div class="col-md-4">
                    <img src="{{ url_for('get_suspimg', img_id=images[ii ]['imageID']) }}" width="100%" height="100%">
            </div>
            <p class="card-text"> Image number {{images[ii ]['frame_no']}}</p>
        </div>
</div>
</div>
{%endfor%}

{%endblock%}
